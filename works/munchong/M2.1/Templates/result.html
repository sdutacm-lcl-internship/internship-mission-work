<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Results:</h1>

    {% if answer_message %}
        <ul>
            {% for message in answer_message %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
