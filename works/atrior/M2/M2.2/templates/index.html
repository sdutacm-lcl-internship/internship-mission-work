<body>

    <script>
        (function() {
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
        
            // è·å–Canvasä¸Šä¸‹æ–‡
            const ctx = canvas.getContext('2d');
        
            // å­˜å‚¨çƒŸèŠ±çš„æ•°ç»„
            let fireworks = [];
        
            // è®¾ç½®Canvasæ ·å¼å’Œä½ç½®
            function setCanvasStyle() {
                canvas.style.position = 'fixed';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.pointerEvents = 'none'; // ä¸å½±å“åŸç½‘é¡µçš„é¼ æ ‡äº‹ä»¶
            }
        
            // è®¾ç½®Canvaså¤§å°
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        
            // åˆå§‹åŒ–Canvasæ ·å¼å’Œå¤§å°
            setCanvasStyle();
            resizeCanvas();
        
            // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¾ç½®Canvaså¤§å°
            window.addEventListener('resize', resizeCanvas);
        
            // åœ¨æ•´ä¸ªbodyä¸Šç›‘å¬ç‚¹å‡»äº‹ä»¶
            document.body.addEventListener('click', function(event) {
                // è·å–ç‚¹å‡»ä½ç½®ç›¸å¯¹äºè§†å£çš„åæ ‡
                const x = event.clientX;
                const y = event.clientY;
        
                // åˆ›å»ºçƒŸèŠ±
                createFirework(x, y);
            });
        
            // åˆ›å»ºçƒŸèŠ±å‡½æ•°
            function createFirework(x, y) {
                fireworks.push(new Firework(x, y));
            }
        
            // çƒŸèŠ±å¯¹è±¡æ„é€ å‡½æ•°
            function Firework(x, y) {
                this.particles = [];
        
                // åˆ›å»ºçƒŸèŠ±ç²’å­
                for (let i = 0; i < 30; i++) {
                    this.particles.push(new Particle(x, y));
                }
        
                // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±ç²’å­
                this.update = function() {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].update();
                        this.particles[i].draw();
                    }
                }
            }
        
            // çƒŸèŠ±ç²’å­å¯¹è±¡æ„é€ å‡½æ•°
            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 6,
                    y: (Math.random() - 0.5) * 6
                };
                this.alpha = 1;
        
                // æ›´æ–°ç²’å­ä½ç½®å’Œé€æ˜åº¦
                this.update = function() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.02;
                }
        
                // ç»˜åˆ¶ç²’å­
                this.draw = function() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
        
            // åŠ¨ç”»å¾ªç¯
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height); // æ¸…é™¤æ•´ä¸ªç”»å¸ƒ
        
                // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
                for (let i = 0; i < fireworks.length; i++) {
                    fireworks[i].update();
                }
        
                // æ¸…é™¤å·²æ¶ˆå¤±çš„çƒŸèŠ±
                fireworks = fireworks.filter(function(firework) {
                    return firework.particles.some(p => p.alpha > 0);
                });
            }
        
            animate();
        
        })();
    </script>
